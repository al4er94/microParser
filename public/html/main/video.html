<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/@silvermine/videojs-quality-selector/dist/css/quality-selector.css" rel="stylesheet">
    <style>
        .my-video-dimensions, .video-js {
          width: 100% !important;
          aspect-ratio: 2 / 1 !important;
        }

        .vjs-poster {
            display: none;
        }

        body {
            margin: 0 !important;
        }
    </style>   
</head>
<body>
    <video
            id="my-video"
            class="video-js"
            controls
            preload="auto"
            width="{{.Width}}"
            height="{{.Height}}"
            poster="{{.ImgUrl}}"
    >
    <source src="{{.Url360}}" type="video/mp4" label='360' selected="true"/>
    <source src="{{.Url720}}" type="video/mp4" label='720' />
    <source src="{{.Url1080}}" type="video/mp4" label='1080' />
</video>
   <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
   <script src="https://unpkg.com/@silvermine/videojs-quality-selector/dist/js/silvermine-videojs-quality-selector.min.js"></script>
   <script>
    videojs('my-video', {
   controlBar: {
        children: [
            'playToggle',
            'progressControl',
            'volumePanel',
            'qualitySelector',
            'fullscreenToggle',
        ],
    },
    });
</script>
</body>
</html>
